# Change these first
owner: KodeHomeCom # Your GitHub username
repo: kloudbucketstatus # The name of this repository

# Sites to monitor
sites:
  - name: KloudBucket Main
    url: https://kloudbucket.com
  - name: KloudBucket Blog
    url: https://kloudbucket.com/blog
  - name: KloudBucket Contact
    url: https://kloudbucket.com/contact
  - name: User Dashboard
    url: https://kloudbucket.com/user/dashboard

status-website:
  cname: status.kloudbucket.com
  
  # --- LOGO & FAVICON ---
  # Using the master branch link so it stays permanent
  logoUrl: https://raw.githubusercontent.com/KodeHomeCom/kloudbucketstatus/master/assets/KloudBucket%20400x60.png
  faviconUrl: https://raw.githubusercontent.com/KodeHomeCom/kloudbucketstatus/master/assets/kloudbucket-favicon.svg
  
  name: KloudBucket Status
  introTitle: "**KloudBucket** Real-Time Service Monitor"
  introMessage: This page monitors the uptime and performance of KloudBucket services. Powered by KodeHome Uptime Service.
  
  # --- ADVANCED CSS FIX ---
  customCSS: |
    /* Force Logo Height */
    .navbar-brand img, 
    header img, 
    a[href="/"] img {
      height: 30px !important; 
      width: auto !important;
      max-height: 30px !important;
      object-fit: contain;
    }
    /* Fix for SVG Favicon transparency/display issues */
    link[rel="icon"] {
      content: url("https://raw.githubusercontent.com/KodeHomeCom/kloudbucketstatus/master/assets/kloudbucket-favicon.svg");
    }
    /* Hide Upptime Branding */
    footer p:nth-child(2) { display: none !important; }
    .footer a { color: #1da1f2 !important; }
  
  navbar:
    - title: Status
      href: /
    - title: Main Site
      href: https://kloudbucket.com

# Combined Automated settings (Single i18n block to avoid errors)
i18n:
  activeIncidents: Active Incidents
  allSystemsOperational: "KloudBucket is running perfectly."
  incidentReport: Incident Report
