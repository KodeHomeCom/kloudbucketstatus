    url: https://kloudbucket.com/user/dashboard

status-website:
  cname: status.kloudbucket.com
  
  # --- LOGO & FAVICON (Cleaned URLs) ---
  logoUrl: https://raw.githubusercontent.com/KodeHomeCom/kloudbucketstatus/master/assets/kloudbucket-logo.png
  faviconUrl: https://github.com/KodeHomeCom/kloudbucketstatus/blob/master/logo-192.png
  
  name: Status
  introTitle: "**KloudBucket** Real-Time Service Monitor"
  introMessage: This page monitors the uptime and performance of KloudBucket services. Powered by KodeHome Uptime Service.
  
  # --- LOGO SIZE & BRANDING FIX ---
customCSS: |
    /* Hides the default favicon from the browser's priority list */
    link[href*="upptime-icon.svg"] {
      display: none !important;
    }
    
    /* Logo size control (keeping your previous request) */
    .navbar-brand img, 
    header img { 
      height: 35px !important; 
      width: auto !important; 
    }
    
    /* Hide Branding Footer */
    footer p:nth-child(2) { display: none !important; }
  
  navbar:
    - title: Status
      href: /
    - title: Main Site
      href: https://kloudbucket.com

